<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <a href="index.html" class='logo_container'>
            <img src="./Images/stethoscope 1.png" alt="logo">
            <h1>
                SmartCare
            </h1>
        </a>
        <ul class='nav_items'>
            <li><a href="service.html">Service</a></li>
            <li><a href="index.html">Profile</a></li>

        </ul>
    </nav>

    <section>
        <h1 class="text-center py-4 login_heading">
            Contact Us
        </h1>
        <div class="container d-flex justify-content-center align-items-center gap-4">
            <div class="w-50">
                <form id="contact_form" onsubmit="handleContactUs(event)">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="phone" placeholder="Your Phone Number" required>
                        <label for="phone">Phone</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="problem" placeholder="Your Problem" style="height: 150px"
                            required></textarea>
                        <label for="problem">Problem</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <p> <a href="index.html">Go to Homepage</a></p>
                </form>
            </div>
            <div class="w-50">
                <img class="login_img" src="./Images/contact_us.png" alt="">
            </div>
        </div>
    </section>

    <footer class="row w-100">
        <div class="col-md-6">
            <br>
            Copyright ©️ SmartCare All Rights </br> Reserved
            </h6>
            <h3>
                Follow Us
            </h3>
            <div class="icons">
                <img class="icon" src="./Images/YouTube.png" alt="" srcset="">
                <img class="icon" src="./Images/LinkedIn.png" alt="" srcset="">
                <img class="icon" src="./Images/LinkedIn.png" alt="" srcset="">
            </div>
        </div>
        <div class="col-md-3">
            <h3>
                Company
            </h3>
            <li>About</li>
            <li>Contact Us</li>
            <li>
                Career
            </li>
            <li>Culture</li>
            <li>Blog</li>
        </div>
        <div class="col-md-3">
            <h3>Support</h3>
            <li>Getting started</li>
            <li>Help center</li>
            <li>Server status</li>
            <li>Report a bug</li>
            <li>Chat Support</li>
        </div>
    </footer>
    <script>
        async function handleContactUs(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const problem = document.getElementById("problem").value;

            const formData = {
                name: name,
                phone: phone,
                problem: problem,
            };

            try {
                const response = await fetch('http://127.0.0.1:8000/contact_us/', { // Update API URL as necessary
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    alert('Your problem has been submitted successfully!');
                    document.getElementById('contact_form').reset();
                } else {
                    alert(`Submission failed: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error submitting the form:', error);
                alert('An error occurred while submitting the form.');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
